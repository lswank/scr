---
label: Home Page
hide_body: false
is_partial: false
fields:
- name: first_slide_title
  label: First slide title
  type: text
  hidden: false
  default: ''
  description: This is the main title text that appears on the first slide at the
    top of the home page. This is the larger text.
  config:
    required: true
- name: first_slide_subtitle
  label: First slide subtitle
  type: textarea
  hidden: false
  default: ''
  description: This is the subtitle text that appears on the first slide at the top
    of the home page. This is the smaller text.
- name: first_slide_dailymotion_video_code
  label: First slide dailymotion video code
  type: text
  hidden: false
  default: ''
  description: 'This is the video code (ex: x65myd) for a DailyMotion video that will
    appear in the background of the slide. If you do not want a video on this slide,
    leave this blank. If this is blank, you will need to provide an image for the
    slide.'
- name: first_slide_image
  label: First slide image
  type: text
  hidden: false
  default: ''
  description: This is the URL to an image to be used on the slider. This will ONLY
    appear if there is no DailyMotion video code for this slide. If there is no DM
    video code AND no image is specified, the website will find a random cat image.
- name: first_slide_link_url
  label: First slide link url
  type: text
  hidden: false
  default: ''
  description: This is the URL of the webpage that you want the user to go when they
    click on this slide.
