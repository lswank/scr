{{ define "main" }}
<div class="mw9 center ph3-ns">
    <div class="cf ph2-ns">
      <div class="fl w-20 pa2">
      </div>
      <div class="fl w-60 pa2">
          <header id="main" class="tc-1 ph3 ph4-ns pt4 pt5-ns din-bold">
              <h1 id="title" class="tc-ns">{{ .Title }}</h1>
              <section>
                  <div id="date" class="tc-ns silver pt4 f4-ns pb2"> {{ .Date.Format "Mon Jan 2, 2006" }} </div>
              </section>
              {{ if .Params.featured_image }}
              <div class="pr3-ns mb4 mb0-ns w-100 w-100-ns">
                <img src="{{ .Site.BaseURL }}img/{{ .Params.featured_image }}" class="db" alt="image from {{ .Title }}">
              </div>
              {{ end }}
              <div>
                <article id="content" class="din-thin">
                  
                  {{ .Content }}
                  
                </article>
              </div>
            </header>
            <div class="bb b--red pv3"></div>
            <div class="pv3"></div>
            <aside id="meta" class="">
              <div class="flex-ns justify-between">
                {{ with .PrevInSection }}
                <div class="red">
                    ◂<a class="f7 pv4 pv1-ns previous link red hover-white w-40-ns" href="{{.Permalink}}"> {{.Title}}</a>
                </div>
                {{ end }}
                {{ with .NextInSection }}
                <div class="w-20-ns"></div>
                <div class="red">
                    <a class="f7 pv4 pv1-ns next link red hover-white w-40-ns" href="{{.Permalink}}"> {{.Title}} </a>▸
                </div>
                {{ end }}
              </div>
            </aside>          
      </div>
      <div class="fl w-20 pa2">
      </div>
    </div>
  </div>
{{ end }}
