{{ define "main" }}
<div class="center ph4 pv3 ph6-ns flex-ns flex-wrap-ns justify-center-ns">
    {{ range .Pages }}
    <article class="pa2 w5-ns">
        <section class="mt1">
            <img src="{{ .Site.BaseURL }}img/{{ .Param "artist-featured-image" }}" class="db center" alt="image from {{ .Title }}">
        </section>
        <div class="w-100 mb1">
            {{- partial "summary.html" . -}}
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
